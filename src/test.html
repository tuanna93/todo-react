<section class="todoapp">
    <div>
        <header class="header">
            <h1>todos</h1><input class="new-todo" placeholder="What needs to be done?" value="">
        </header>
        <section class="main"><input id="toggle-all" class="toggle-all" type="checkbox"><label for="toggle-all"></label>
            <ul class="todo-list">
                <li class="completed">
                    <div class="view"><input class="toggle" type="checkbox"><label>dasdsa</label><button
                            class="destroy"></button>
                    </div><input class="edit" value="dasdsa">
                </li>
                <li class="">
                    <div class="view"><input class="toggle" type="checkbox"><label>dsad</label><button
                            class="destroy"></button>
                    </div><input class="edit" value="dsad">
                </li>
                <li class="">
                    <div class="view"><input class="toggle" type="checkbox"><label>das</label><button
                            class="destroy"></button>
                    </div><input class="edit" value="das">
                </li>
            </ul>
        </section>
        <footer class="footer"><span class="todo-count"><strong>2</strong><span> </span><span>items</span><span>
                    left</span></span>
            <ul class="filters">
                <li><a href="#/" class="selected">All</a></li><span> </span>
                <li><a href="#/active" class="">Active</a></li><span> </span>
                <li><a href="#/completed" class="">Completed</a></li>
            </ul><button class="clear-completed" data-reactid=".0.2.2">Clear completed</button>
        </footer>
    </div>
</section>
